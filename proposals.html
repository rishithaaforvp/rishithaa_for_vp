    <script>
        var menubutton = document.getElementById("menubutton") ;
        var sidebar = document.getElementById("sidebar") ;
        var closebutton = document.getElementById("closebutton") ;
        var togglebutton = false ;
        menubutton.addEventListener("click", () => {
            if(togglebutton) {
                sidebar.style.display = "block" ;
                togglebutton = false ;
            }
            else {
                sidebar.style.display = "none" ;
                togglebutton = true ;
            }
        })
        closebutton.addEventListener("click", () => {
            sidebar.style.display = "none" ;
            togglebutton = true ;
        })
        var imagedisplay = document.getElementById("imagedisplay") ;
        document.getElementById("image1").addEventListener("click", () => {
            document.getElementById("imagepanel").src = "./images/image1.jpg" ;
            imagedisplay.style.display = "block" ;
        })
        document.getElementById("image2").addEventListener("click", () => {
            document.getElementById("imagepanel").src = "./images/image2.jpg" ;
            imagedisplay.style.display = "block" ;
        })
        document.getElementById("image3").addEventListener("click", () => {
            document.getElementById("imagepanel").src = "./images/image3.jpg" ;
            imagedisplay.style.display = "block" ;
        })
        document.getElementById("image4").addEventListener("click", () => {
            document.getElementById("imagepanel").src = "./images/image4.jpg" ;
            imagedisplay.style.display = "block" ;
        })

        var imageclosebutton = document.getElementById("imageclosebutton") ;
        var imagedisplay = document.getElementById("imagedisplay") ;
        imageclosebutton.addEventListener("click", () => {
            imagedisplay.style.display = "none" ;
        })

    </script>
